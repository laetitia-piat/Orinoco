<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Orinoco</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/dd2f274891.js" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar">
		<a class="navbar-brand" href="index.html"><img src="images/logo.png"></a>
		<div>
			<ul class="navbar-nav">
                <li class="nav-item cart">
                  	<a class="nav-link" href="basket.html">
                    	<i class="fas fa-shopping-basket"></i> Panier <span class="nombre-panier"> </span>
                  	</a>
                </li>
            </ul>
		</div>
	</nav>

	<main class="row">
		<table>
			<thead>
				<tr>
					<th>Photo du produit</th>
					<th>Nom</th>
					<th>Description</th>
					<th>Prix</th>
				</tr>
			</thead>
			<tbody id="panier-tableau">
				<tr>
					<td class="total" colspan="4">
						
					</td>
				</tr>
			</tbody>
		</table>
<!--DEBUT DE FORMULAIRE -->
		<div id="formulaire" class="card border-dark form-container shadow my-3">
	        <div class="card-header text-center">
	          	<h3>Pour valider votre commande</h3>
	        </div>
	        <div class="card-body">
	          	<form class="form" id="form">
		            <div class="form-row my-3">
		              	<label for="lastName" class="col-md-1 col-form-label">Nom</label>
		              	<div class="col-md-5">
		                	<input type="text" class="form-control" id="lastName" placeholder="Nom" pattern="[A-z]{2,70}" required/>
		            	</div>
		            	<label for="firstName" class="col-md-1 col-form-label">Prénom</label>
		            	<div class="col-md-5">
		               		<input type="text" class="form-control" id="firstName" placeholder="Prénom" pattern="[A-z]{2,70}" required/>
		            	</div>
		           	</div>
		           	<div class="form-row my-3">
		              	<label for="inputEmail" class="col-md-1 col-form-label">Email</label>
		              	<div class="col-md-9">
		                	<input type="email" class="form-control" id="inputEmail" placeholder="xxx@yyy.zzz" required/>
		              	</div>
		           	</div>
		           	<div class="form-row my-3">
		              	<label for="inputAddress" class="col-md-1 col-form-label">Adresse</label>
		              	<div class="col-md-6">
		               		<input type="text" class="form-control" id="inputAddress" placeholder="1 avenue des Champs Elysés" required/>
		              	</div>
		              	<label for="inputCity" class="col-md-1 col-form-label">Ville</label>
		              	<div class="col-md-4">
		                	<input type="text" class="form-control" id="inputCity" placeholder="Paris" required />
		              	</div>
		           	</div>
		           	<div class="form-row my-3">
		              	<input type="submit" id="bouton" value="valider">
		           	</div>
		        </form>
	        </div>
      	</div>
	</main>

<script type="text/javascript" src="basket.js"></script>
</body>

</html>
